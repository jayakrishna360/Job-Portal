<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Job Portal</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#jobs">Jobs</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#login" id="loginBtn">Login</a></li>
          <li><a href="#register" id="registerBtn">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="container">
      <h2>Find Your Dream Job</h2>
      <form id="jobSearchForm">
        <input type="text" id="jobSearch" placeholder="Search for jobs..." required>
        <select id="jobCategory">
          <option value="all">All Categories</option>
          <option value="it">IT Jobs</option>
          <option value="non-it">Non-IT Jobs</option>
          <option value="voice">Voice Jobs</option>
          <option value="non-voice">Non-Voice Jobs</option>
        </select>
        <button type="submit">Search</button>
      </form>
    </div>
  </section>

  <section id="jobs" class="job-listings">
    <div class="container">
      <h2>Job Listings</h2>
      <div id="jobResults">
        <!-- Job listings will be dynamically populated here -->
      </div>
    </div>
  </section>

  <section id="about" class="about">
    <div class="container">
      <h2>About Us</h2>
      <p>We connect job seekers with employers. Find your dream job today!</p>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2023 Job Portal. All rights reserved.</p>
    </div>
  </footer>

  <!-- Modals for Login and Register -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div id="registerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerName" placeholder="Full Name" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
